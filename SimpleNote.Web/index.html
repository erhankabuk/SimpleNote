<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="lib/font-awesome/css/all.min.css" />
    <link rel="stylesheet" href="lib/toastr/toastr.min.css" />
    <link rel="stylesheet" href="css/site.css" />

    <title>SimpleNote</title>
</head>

<body class="h-100 d-flex flex-column bg-light">

    <header>
        <h1 class="bg-dark text-light p-2">SimpleNote</h1>
    </header>
    <main class="row m-0 flex-fill">
        <div class="col-4 col-sm-4 col-md-3 col-xxl-2 ">
            <div class="d-flex justify-content-between mt-3 align-items-center">
                <h3 >My Notes</h3>
                <a href="#" id="btnNew" class="btn btn-sm btn-primary mb-2"><i class="fas fa-plus"></i></a>

            </div>
            <div id="notes" class="list-group ">
            </div>

        </div>
        <div class="d-flex flex-column col-8 col-sm-8 col-md-9 col-xxl-10 py-1">
            <div class=" py-2">
                <input id="title" class="form-control" placeholder="Title" type="text">
            </div>
            <div class=" flex-fill">
                <textarea id="content" class="form-control h-100" placeholder="Write here!"></textarea>
            </div>
            <div class="py-2">
                <button id="btnSave" class="btn btn-primary float-end ms-2">Save</button>
                <button id="btnDelete" class="btn btn-danger float-end">Delete</button>
            </div>
        </div>

    </main>


    <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/toastr/toastr.min.js"></script>
    <script src="js/site.js"></script>
</body>

</html>
